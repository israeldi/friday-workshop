</style></head><body><div class = "content"><div class = 'SectionBlock containment active'><h1 class = "S1"><span class = "S2"><span class="S3">1.1 Repeating task </span></span><span style="font-family: STIXGeneral, STIXGeneral-webfont, serif; font-style: italic; font-weight: normal;">n</span><span class = "S2"><span class="S3"> times</span></span></h1><div class = "S4"><span class = "S2"><span class="S0">If you know you need to repeat something a specific number of times, use the</span></span></div><h2 class = "S5"><span class = "S2"><span class="S6">1.1.1 for</span></span><span class = "S2"><span class="S0"> loop:</span></span></h2><div class = 'CodeBlock contiguous'><div class = 'inlineWrapper'><div class = "S8 lineNode"><span class = "S9"><span class="S10">% for loop to sum numbers 1 to 5</span></span></div></div><div class = 'inlineWrapper'><div class = "S8 lineNode"><span class = "S9"><span class="S0">sum_ = 0;</span></span></div></div><div class = 'inlineWrapper'><div class = "S8 lineNode"><span class = "S9"><span class="S0">n = 5;</span></span></div></div><div class = 'inlineWrapper'><div class = "S8 lineNode"><span class = "S9"><span class="S11">for </span><span class="S0">iter = 1:n</span></span></div></div><div class = 'inlineWrapper'><div class = "S8 lineNode"><span class = "S9"><span class="S0">    sum_ = sum_ + iter;</span></span></div></div><div class = 'inlineWrapper'><div class = "S8 lineNode"><span class = "S9"><span class="S11">end</span></span></div></div><div class = 'inlineWrapper'><div class = "S8 lineNode"><span class = "S9"><span class="S0"></span><span class="S0">fprintf(</span><span class="S12">'sum_ of 1 to %d is %d\n'</span><span class="S0">,n,sum_);</span></span></div></div></div><div class = "S13"><span class = "S2"><span class="S0"></span></span></div></div></div><br><!-- <br>##### SOURCE BEGIN #####<br>%% *1.1 Repeating task *$n$* times*<br>% If you know you need to repeat something a specific number of times, use the<br>%% |1.1.1 for| loop:<br><br>% for loop to sum numbers 1 to 5<br>sum_ = 0;<br>n = 5;<br>for iter = 1:n<br>    sum_ = sum_ + iter;<br>end<br>fprintf('sum_ of 1 to %d is %d\n',n,sum_);<br>%% <br>%<br>##### SOURCE END #####<br>--></body></html>
